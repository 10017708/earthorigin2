<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Earth - Origin</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
    

    <div class="story-container">
        <div class="picture-holder">
        </div>
        <div class="menu">
            <div class="storyTextDiv">
                <p class="dialogue">
                    <b>Ikrid: </b> You know, you're gonna get fired if you keep messing up.
                    You know what they say, <i>a problem shared is a problem halved</i>, so let me help you.
                </p>
            </div>
            <div class="choiceDiv" >
                <button id="choice1" class="choiceButton" onclick="makeChoice(1)">
                    Ignore and Continue to Make Planets
                </button>
               
                <button id="choice2" class="choiceButton" onclick="makeChoice(2)">
                    "What do you mean a problem halved?"
                </button>
               
            </div> 
        </div>
        <img src="images/playbutton.png" onclick="playAudio()" class="audioPlayer">

    </div>
</body>
<script>
    var imageSource = "images/alientalking.png"
    var audio = new Audio('audio/planetfailed.wav');

    document.getElementsByClassName("picture-holder")[0].style.backgroundImage = "url(" + imageSource + ")";



    audio.play();


    function playAudio(){
        audio.play();
    }

    function makeChoice(choice){
        if(choice === 1){
            window.location.href = 'fired.html';
        }
        if(choice === 2){
            window.location.href = 'question.html';
        }
    }

    
</script>
<style>
    .picture-holder {
      background-repeat:no-repeat;
      background-size:contain;
      background-position: center;
    }
</style>
</html>

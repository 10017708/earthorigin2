<html lang="en">
<head>

<body>
    <div class="story-container">
        <div class="picture-holder">

                <p><b>Overlord: </b>You have until the end of the day to make a suitable planet for my latest creation, the Human, or youâ€™re fired.</p>

<script>   
    var imageSource = "images/overlord.png"
    var audio = new Audio('audio/OverlordClip1.wav');

    document.getElementsByClassName("picture-holder")[0].style.backgroundImage = "url(" + imageSource + ")";

    audio.play();


    function playAudio(){
        audio.play();
    }

    function makeChoice(choice){
        if(choice === 1){
            window.location.href = 'lab.html';
        }
        if(choice === 2){
            window.location.href = 'fired.html';
        }
    }
</script>

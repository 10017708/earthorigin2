<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Earth - Origin</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
    

    <div class="story-container">
        <div class="picture-holder">
        </div>
        <div class="menu">
            <div class="storyTextDiv">
                <p class="dialogue">
                    <b>Ikrid: </b> Well, if we work together, we can both contribute our ideas, and we can make the perfect planet. Of course, you’d have to do something for me, but we can figure that out later.
                </p>
            </div>
            <div class="choiceDiv" >
                <button id="choice1" class="choiceButton" onclick="makeChoice(1)">
                    "I don’t need your help"
                </button>
               
                <button id="choice2" class="choiceButton" onclick="makeChoice(2)">
                    "Alright, let's do it"
                </button>
               
            </div> 
        </div>
        <img src="images/playbutton.png" onclick="playAudio()" class="audioPlayer">

    </div>
</body>
<script>
    var imageSource = "images/alientalking.png"
    var audio = new Audio('audio/planetfailed.wav');

    document.getElementsByClassName("picture-holder")[0].style.backgroundImage = "url(" + imageSource + ")";



    audio.play();


    function playAudio(){
        audio.play();
    }

    function makeChoice(choice){
        if(choice === 1){
            window.location.href = 'fired.html';
        }
        if(choice === 2){
            window.location.href = 'choice.html';
        }
    }
</script>
<style>
    .picture-holder {
      background-repeat:no-repeat;
      background-size:contain;
      background-position: center;
    }
</style>
</html>
